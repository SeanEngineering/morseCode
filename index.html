<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Chakra+Petch:wght@300&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="main__translation">
            <div class="main__translation__inner">
                <h1>ENGLISH</h1>
                <textarea name="" id="english" cols="30" rows="10"></textarea>
                <img id="englishCopy" src="./media/copy.svg" alt="">
            </div>
            <img class="main__translation__button" src="./media/loop.svg" alt="">
            <h5 class="main__translation__sub">press enter to translate</h5>
            <div class="main__translation__inner">
                <h1>MORSE</h1>
                <textarea name="" id="morse" cols="30" rows="10"></textarea>
                <img id="morseCopy" src="./media/copy.svg" alt="">
            </div>
        </div>
        <br>
        <div class="main__title">
            <h1 class="main__title__main" id="mainTitleH1">MORSE CODE TRANSLATOR</h1>
            <h5 class="main__title__sub" id="mainTitleH2">A project by SEAN GAN</h5>
        </div>
    </div>
    
</body>
</html>
